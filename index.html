            margin: 0;
            padding: 20px;
            color: #333;
        }

            max-width: 500px;
            margin: 50px auto;
            background-color: #ffffff;
            color: #004085;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            padding: 20px;

            max-width: 150px;
        }
        .alert-box h2 {
            margin-top: 0;
        }
        .secure-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .secure-button:hover {
            background-color: #0056b3;
        }
